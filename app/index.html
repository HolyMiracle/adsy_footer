<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>ADSY Footer</title>
</head>
<body>
    <footer class="footer">

        <div class="wrapper">
            <div class="footer__logo">
                <img src="img/chat.svg" alt="chat">
                <p class="font-b clr-l-grey fs-14 mt-45 ls-5">CONTACT US</p>
                <p class="font-l clr-d-grey fs-60 mt-25">Say <span class="clr-green">Hello !</span></p>
            </div>
            <div class="footer__flex">
                <div class="footer__flex-form">
                    <form action="" method="post">
                        <input type="text" id="name" name="user_name" placeholder="Your name">
                        <input type="email" id="mail" name="user_mail" placeholder="Email">
                        <input type="text" id="subject" name="user_subject" placeholder="Subject">
                        <textarea id="msg" name="user_message" placeholder="Your Message"></textarea>
                        <button class="button fs-16">Send Message</button>
                    </form>
                </div>
                <div class="footer__flex-describe">
                    This will be replaced with the Google Maps
                </div>
            </div>
            <div class="footer__describe">
                <div class="footer__describe-content">
                    <div class="footer__describe-box">
                        <img src="img/tablet.svg" alt="tablet">
                        <p class="bold-18 text-up">have a question?</p>
                        <a href="tel:+11234567890">+1 1234567890</a>
                    </div>
                    <div class="footer__describe-box">
                        <img src="img/clock.svg" alt="clock">
                        <p class="bold-18 text-up">open mon-fri</p>
                        <p class="light-18 mt-20">08:00am to 8:00pm</p>
                    </div>
                    <div class="footer__describe-box">
                        <img src="img/chat.svg" alt="chat">
                        <p class="bold-18 text-up">drop us an email</p>
                        <a href="mailto:help@yourdomain.com">help@yourdomain.com</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer__try-out">
            <p class="font-l fs-46 clr-white text-up">try our <span class="font-b text-up">services</span> right now</p>
            <p class="font-l fs-16 clr-white">The most appealing part of the theme itâ€™s very clear and light. And it reavels invidual.</p>
        </div>
    </footer>
</body>
</html>
